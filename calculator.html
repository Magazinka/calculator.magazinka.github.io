<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div class="input">0</div>
    <div class="buttons">
    <button class="lightGray" id="ac" onclick="">AC</button>
    <button class="lightGray" id="plusMinus">+/-</button>
    <button class="lightGray" id="percent">%</button>
    <button class="orange" id="division">รท</button>
    <button class="gray" id="7">7</button>
    <button class="gray" id="8">8</button>
    <button class="gray" id="9">9</button>
    <button class="orange" id="multiplication">ร</button>
    <button class="gray" id="4">4</button>
    <button class="gray" id="5">5</button>
    <button class="gray" id="6">6</button>
    <button class="orange" id="minus">-</button>
    <button class="gray" id="1">1</button>
    <button class="gray" id="2">2</button>
    <button class="gray" id="3">3</button>
    <button class="orange" id="plus">+</button>
    <button class="gray" id="zero">0</button>
    <button class="gray" id="comma">.</button>
    <button class="orange" id="equals">=</button>
    </div>
    <script src="./calculator.js"></script>

</html>
